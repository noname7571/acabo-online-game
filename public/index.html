<head>

    <title>Cabo Online Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <h1>Cabo Online Game</h1>

    </div>
    <script src="js/ws.js"></script>
    <script src="js/lobby.js"></script>
    <script src="js/game.js"></script>
